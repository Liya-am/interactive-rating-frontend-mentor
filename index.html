<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-container" id="before">
    <img id="star" src="./images/icon-star.svg" alt="star icon">
    <h3>How did we do?</h3>
    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    <div id="number-grid">
      <div class="number">
        <button class="btn" id="1">1</button>
      </div>
      <div class="number">
        <button class="btn" id="2">2</button>
      </div>
      <div class="number">
        <button class="btn" id="3">3</button>
      </div>
      <div class="number">
        <button class="btn" id="4">4</button>
      </div>
      <div class="number">
        <button class="btn" id="5">5</button>
      </div>
    </div>
    <button id="submit" onclick="clickSubmit()">SUBMIT</button>
  </div>
  <div hidden class="main-container" id="after">
    <div id="ty-container">
      <img id="ty-picture" src="./images/illustration-thank-you.svg" alt="thank you picture">
      <p id="vari-txt">You selected <span id="given-rating"></span> out of 5</p>
      <h3>Thank you!</h3>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!</p>
    </div>
  </div>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
  </div>
  <script src="./index.js"></script>
</body>
</html>
